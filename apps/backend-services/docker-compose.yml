version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-doc-intelligence-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_doc_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_doc_intelligence"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
